<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img class="side-image" src="images/side_image.jpg" alt="">
        <div class="banner background"></div>
        <div class="banner contents">
            <img src="images/odin-logo.png" alt="">
            <h1 class="odin-header">ODIN</h1>
        </div>
    </div>
    <div class="main-section">
        <div class="hero">
            <div class="header-container">
                <h1 class="header">This is not a real online service! You know you need 
                    something like this in your life to help you realize 
                    your deepest dreams. 
                </h1>
				<h1 class="no-margin header">Sign up <em>now</em> to get started.</h1>
                <h1 class="header">You <em>know</em> you want to.</h1>
            </div>
        </div>
		<div class="form-section">
			<form id="form">
				<h1 class="header">Let's do this!</h1>
				<div class="form_wrapper">
					<div class="form_input">
						<label for="first_name">FIRST NAME</label>
						<input type="text" name="first_name" id="first_name">
					</div>
					
					<div class="form_input">
						<label for="last_name">LAST NAME</label>
						<input type="text" name="last_name" id="last_name">
					</div>
					
					<div class="form_input">
						<label for="email">EMAIL</label>
						<input type="email" id="email">
					</div>
					
					<div class="form_input">
						<label for="phone_number">PHONE NUMBER</label>
						<input type="tel" id="phone_number" name="phone_number">
					</div>
					
					<div class="form_input">
						<label for="password">PASSWORD</label>
						<input type="password" name="password" minlength="5">
						<span></span>
					</div>
					
					<div class="form_input">
						<label for="password_confirm">CONFIRM PASSWORD</label>
						<input type="password" name="password_confirm" minlength="5">
						<span></span>
					</div>
				</div>
			</form>
		</div>
		<div class="button-section">
			<button form="form">Create Account</button>
			<h2 class="header">Already have an account? <Strong class="green">Log in</Strong></h2>
		</div>
    </div>
</body>
</html>
